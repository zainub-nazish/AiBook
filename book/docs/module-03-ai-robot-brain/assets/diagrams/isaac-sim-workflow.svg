<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 350" width="900" height="350">
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
    </marker>
    <linearGradient id="stepGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A8A00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Isaac Sim Synthetic Data Workflow</text>

  <!-- Step 1: Create Scene -->
  <rect x="30" y="60" width="150" height="120" rx="10" fill="url(#stepGrad)"/>
  <text x="105" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">1. Create Scene</text>
  <text x="105" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Load environment</text>
  <text x="105" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Add objects</text>
  <text x="105" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Configure lighting</text>
  <text x="105" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Import robot</text>

  <line x1="180" y1="120" x2="210" y2="120" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Step 2: Add Sensors -->
  <rect x="220" y="60" width="150" height="120" rx="10" fill="url(#stepGrad)"/>
  <text x="295" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">2. Add Sensors</text>
  <text x="295" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• RGB camera</text>
  <text x="295" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Depth camera</text>
  <text x="295" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• LiDAR</text>
  <text x="295" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• IMU</text>

  <line x1="370" y1="120" x2="400" y2="120" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Step 3: Domain Randomization -->
  <rect x="410" y="60" width="150" height="120" rx="10" fill="url(#stepGrad)"/>
  <text x="485" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">3. Randomize</text>
  <text x="485" y="105" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">(Replicator)</text>
  <text x="485" y="125" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Lighting</text>
  <text x="485" y="140" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Textures</text>
  <text x="485" y="155" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Object poses</text>
  <text x="485" y="170" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Camera params</text>

  <line x1="560" y1="120" x2="590" y2="120" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Step 4: Generate Data -->
  <rect x="600" y="60" width="150" height="120" rx="10" fill="url(#stepGrad)"/>
  <text x="675" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">4. Generate</text>
  <text x="675" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• RGB images</text>
  <text x="675" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Depth (EXR)</text>
  <text x="675" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Segmentation</text>
  <text x="675" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">• Bounding boxes</text>

  <line x1="750" y1="120" x2="780" y2="120" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowBlue)"/>

  <!-- Step 5: Export -->
  <rect x="790" y="60" width="100" height="120" rx="10" fill="#FF9800"/>
  <text x="840" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">5. Export</text>
  <text x="840" y="115" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">COCO</text>
  <text x="840" y="130" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">KITTI</text>
  <text x="840" y="145" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Custom</text>

  <!-- Output examples -->
  <rect x="30" y="210" width="860" height="120" rx="10" fill="#f5f5f5" stroke="#ddd"/>
  <text x="450" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">Generated Outputs</text>

  <rect x="60" y="255" width="150" height="60" rx="5" fill="#e3f2fd"/>
  <text x="135" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#1976D2">RGB Image</text>
  <text x="135" y="300" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">image_0001.png</text>

  <rect x="240" y="255" width="150" height="60" rx="5" fill="#e8f5e9"/>
  <text x="315" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#388E3C">Depth Map</text>
  <text x="315" y="300" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">depth_0001.exr</text>

  <rect x="420" y="255" width="150" height="60" rx="5" fill="#fff3e0"/>
  <text x="495" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#F57C00">Segmentation</text>
  <text x="495" y="300" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">seg_0001.png</text>

  <rect x="600" y="255" width="150" height="60" rx="5" fill="#fce4ec"/>
  <text x="675" y="280" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#C2185B">Annotations</text>
  <text x="675" y="300" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">annotations.json</text>
</svg>
