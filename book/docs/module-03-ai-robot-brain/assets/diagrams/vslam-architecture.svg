<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <marker id="arrowVslam" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2196F3"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">cuVSLAM Pipeline (GPU-Accelerated Visual SLAM)</text>

  <!-- Input -->
  <rect x="30" y="80" width="120" height="80" rx="10" fill="#4CAF50"/>
  <text x="90" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Stereo</text>
  <text x="90" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Images</text>
  <text x="90" y="150" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Left + Right</text>

  <line x1="150" y1="120" x2="180" y2="120" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowVslam)"/>

  <!-- Feature Detection -->
  <rect x="190" y="70" width="130" height="100" rx="10" fill="#2196F3"/>
  <text x="255" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Feature</text>
  <text x="255" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Detection</text>
  <text x="255" y="140" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">ORB/FAST</text>
  <text x="255" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">(GPU)</text>

  <line x1="320" y1="120" x2="350" y2="120" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowVslam)"/>

  <!-- Feature Matching -->
  <rect x="360" y="70" width="130" height="100" rx="10" fill="#9C27B0"/>
  <text x="425" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Feature</text>
  <text x="425" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Matching</text>
  <text x="425" y="140" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Stereo +</text>
  <text x="425" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Temporal</text>

  <line x1="490" y1="120" x2="520" y2="120" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowVslam)"/>

  <!-- Pose Estimation -->
  <rect x="530" y="70" width="130" height="100" rx="10" fill="#FF9800"/>
  <text x="595" y="100" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Pose</text>
  <text x="595" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Estimation</text>
  <text x="595" y="140" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">PnP + RANSAC</text>
  <text x="595" y="155" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">(GPU)</text>

  <!-- Output Pose -->
  <line x1="660" y1="120" x2="690" y2="120" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowVslam)"/>
  <rect x="700" y="80" width="80" height="80" rx="10" fill="#F44336"/>
  <text x="740" y="115" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Pose</text>
  <text x="740" y="135" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Odometry</text>

  <!-- Map Update Branch -->
  <line x1="595" y1="170" x2="595" y2="210" stroke="#2196F3" stroke-width="2" marker-end="url(#arrowVslam)"/>

  <rect x="530" y="220" width="130" height="80" rx="10" fill="#607D8B"/>
  <text x="595" y="250" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Map Update</text>
  <text x="595" y="275" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Sparse 3D Points</text>

  <!-- Loop Closure -->
  <line x1="530" y1="260" x2="360" y2="260" stroke="#666" stroke-width="2" stroke-dasharray="5"/>
  <line x1="360" y1="260" x2="360" y2="170" stroke="#666" stroke-width="2" stroke-dasharray="5" marker-end="url(#arrowVslam)"/>
  <text x="445" y="280" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#666">Loop Closure Detection</text>

  <!-- IMU Integration (optional) -->
  <rect x="30" y="200" width="100" height="60" rx="8" fill="#E91E63"/>
  <text x="80" y="225" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">IMU Data</text>
  <text x="80" y="245" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">(Optional)</text>
  <line x1="130" y1="230" x2="520" y2="150" stroke="#E91E63" stroke-width="1" stroke-dasharray="3"/>

  <!-- Performance box -->
  <rect x="50" y="320" width="700" height="60" rx="8" fill="#f5f5f5" stroke="#ddd"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">cuVSLAM Performance: ~3ms/frame (vs 30ms CPU) @ 30 FPS stereo input</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">Output: /visual_slam/tracking/odometry (nav_msgs/Odometry)</text>
</svg>
