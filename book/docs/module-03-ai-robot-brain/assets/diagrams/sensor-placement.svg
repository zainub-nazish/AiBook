<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="robotGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#546E7A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="300" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">Sensor Placement on Humanoid Robot</text>

  <!-- Robot body (simplified humanoid) -->
  <!-- Head -->
  <ellipse cx="300" cy="80" rx="35" ry="40" fill="url(#robotGrad)" stroke="#37474F" stroke-width="2"/>

  <!-- Torso -->
  <rect x="250" y="120" width="100" height="120" rx="10" fill="url(#robotGrad)" stroke="#37474F" stroke-width="2"/>

  <!-- Arms -->
  <rect x="200" y="130" width="50" height="80" rx="5" fill="url(#robotGrad)" stroke="#37474F" stroke-width="2"/>
  <rect x="350" y="130" width="50" height="80" rx="5" fill="url(#robotGrad)" stroke="#37474F" stroke-width="2"/>

  <!-- Legs -->
  <rect x="260" y="240" width="35" height="100" rx="5" fill="url(#robotGrad)" stroke="#37474F" stroke-width="2"/>
  <rect x="305" y="240" width="35" height="100" rx="5" fill="url(#robotGrad)" stroke="#37474F" stroke-width="2"/>

  <!-- Sensors -->
  <!-- Head camera (stereo) -->
  <rect x="275" y="55" width="20" height="15" rx="2" fill="#2196F3" stroke="#1565C0" stroke-width="1"/>
  <rect x="305" y="55" width="20" height="15" rx="2" fill="#2196F3" stroke="#1565C0" stroke-width="1"/>
  <line x1="325" y1="62" x2="440" y2="40" stroke="#2196F3" stroke-width="1" stroke-dasharray="4"/>
  <rect x="440" y="25" width="140" height="45" rx="5" fill="#e3f2fd" stroke="#2196F3"/>
  <text x="510" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#1565C0">Stereo Camera</text>
  <text x="510" y="60" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">RGB + Depth, VSLAM</text>

  <!-- Depth camera (torso) -->
  <rect x="285" y="135" width="30" height="20" rx="3" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <line x1="315" y1="145" x2="440" y2="110" stroke="#4CAF50" stroke-width="1" stroke-dasharray="4"/>
  <rect x="440" y="85" width="140" height="45" rx="5" fill="#e8f5e9" stroke="#4CAF50"/>
  <text x="510" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#2E7D32">RGB-D Camera</text>
  <text x="510" y="120" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Object detection</text>

  <!-- LiDAR (torso) -->
  <ellipse cx="300" cy="200" rx="15" ry="8" fill="#FF9800" stroke="#EF6C00" stroke-width="1"/>
  <line x1="315" y1="200" x2="440" y2="175" stroke="#FF9800" stroke-width="1" stroke-dasharray="4"/>
  <rect x="440" y="155" width="140" height="45" rx="5" fill="#fff3e0" stroke="#FF9800"/>
  <text x="510" y="175" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#EF6C00">2D LiDAR</text>
  <text x="510" y="190" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">360Â° obstacle detect</text>

  <!-- IMU (torso center) -->
  <rect x="290" y="165" width="20" height="20" rx="2" fill="#E91E63" stroke="#AD1457" stroke-width="1"/>
  <line x1="285" y1="175" x2="160" y2="145" stroke="#E91E63" stroke-width="1" stroke-dasharray="4"/>
  <rect x="20" y="125" width="140" height="45" rx="5" fill="#fce4ec" stroke="#E91E63"/>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#AD1457">IMU</text>
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Orientation, accel</text>

  <!-- Foot sensors -->
  <rect x="268" y="335" width="20" height="8" rx="2" fill="#9C27B0" stroke="#6A1B9A" stroke-width="1"/>
  <rect x="313" y="335" width="20" height="8" rx="2" fill="#9C27B0" stroke="#6A1B9A" stroke-width="1"/>
  <line x1="260" y1="339" x2="160" y2="300" stroke="#9C27B0" stroke-width="1" stroke-dasharray="4"/>
  <rect x="20" y="280" width="140" height="45" rx="5" fill="#f3e5f5" stroke="#9C27B0"/>
  <text x="90" y="300" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#6A1B9A">Force Sensors</text>
  <text x="90" y="315" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#333">Balance, contact</text>

  <!-- Legend -->
  <rect x="20" y="360" width="560" height="30" rx="5" fill="#f5f5f5"/>
  <text x="300" y="380" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">Sensors connect via ROS 2 topics: /camera/*, /scan, /imu/data, /force_sensors/*</text>
</svg>
