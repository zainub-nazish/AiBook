<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="nvidiaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#76B900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5A8A00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="simGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00838F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rosGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3F51B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#303F9F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="labGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C2185B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000033"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">NVIDIA Isaac Ecosystem</text>

  <!-- Top layer: Applications -->
  <rect x="50" y="60" width="700" height="100" rx="10" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666">APPLICATION LAYER</text>

  <!-- Isaac Sim -->
  <rect x="80" y="100" width="180" height="50" rx="8" fill="url(#simGrad)" filter="url(#shadow)"/>
  <text x="170" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Isaac Sim</text>
  <text x="170" y="142" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Photorealistic Simulation</text>

  <!-- Isaac ROS -->
  <rect x="310" y="100" width="180" height="50" rx="8" fill="url(#rosGrad)" filter="url(#shadow)"/>
  <text x="400" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Isaac ROS</text>
  <text x="400" y="142" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">GPU-Accelerated Perception</text>

  <!-- Isaac Lab -->
  <rect x="540" y="100" width="180" height="50" rx="8" fill="url(#labGrad)" filter="url(#shadow)"/>
  <text x="630" y="125" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="white">Isaac Lab</text>
  <text x="630" y="142" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">RL Training Framework</text>

  <!-- Middle layer: Platform -->
  <rect x="50" y="180" width="700" height="80" rx="10" fill="#e8e8e8" stroke="#ccc" stroke-width="2"/>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666">PLATFORM LAYER</text>

  <!-- Omniverse -->
  <rect x="100" y="215" width="280" height="35" rx="6" fill="#666" filter="url(#shadow)"/>
  <text x="240" y="238" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Omniverse (USD, RTX Rendering)</text>

  <!-- ROS 2 -->
  <rect x="420" y="215" width="280" height="35" rx="6" fill="#22314E" filter="url(#shadow)"/>
  <text x="560" y="238" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">ROS 2 (Humble, NITROS)</text>

  <!-- Bottom layer: NVIDIA Stack -->
  <rect x="50" y="280" width="700" height="100" rx="10" fill="url(#nvidiaGrad)" stroke="#4A7A00" stroke-width="2"/>
  <text x="400" y="305" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">NVIDIA GPU STACK</text>

  <!-- GPU components -->
  <rect x="80" y="320" width="120" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="140" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">CUDA</text>
  <text x="140" y="355" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Parallel Computing</text>

  <rect x="220" y="320" width="120" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="280" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">cuDNN</text>
  <text x="280" y="355" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Deep Learning</text>

  <rect x="360" y="320" width="120" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="420" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">TensorRT</text>
  <text x="420" y="355" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Inference Engine</text>

  <rect x="500" y="320" width="120" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="560" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">cuVSLAM</text>
  <text x="560" y="355" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Visual SLAM</text>

  <rect x="640" y="320" width="90" height="45" rx="6" fill="rgba(255,255,255,0.2)"/>
  <text x="685" y="340" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">nvblox</text>
  <text x="685" y="355" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">3D Mapping</text>

  <!-- Hardware layer -->
  <rect x="50" y="400" width="700" height="50" rx="10" fill="#333" stroke="#222" stroke-width="2"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">NVIDIA GPU Hardware (RTX, Jetson)</text>

  <!-- Component descriptions -->
  <rect x="50" y="465" width="700" height="30" rx="5" fill="#f9f9f9"/>
  <text x="170" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#00BCD4">Simulation + Synthetic Data</text>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3F51B5">Real-time Perception</text>
  <text x="630" y="485" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#E91E63">Reinforcement Learning</text>
</svg>
