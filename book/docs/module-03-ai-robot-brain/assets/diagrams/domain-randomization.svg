<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="drGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#673AB7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Domain Randomization Techniques</text>

  <!-- Central concept -->
  <ellipse cx="400" cy="200" rx="100" ry="50" fill="url(#drGrad)"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Domain</text>
  <text x="400" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">Randomization</text>

  <!-- Lighting randomization -->
  <rect x="50" y="60" width="140" height="80" rx="8" fill="#FFC107"/>
  <text x="120" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#333">Lighting</text>
  <text x="120" y="110" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• Intensity</text>
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#333">• Color temp</text>
  <line x1="190" y1="100" x2="300" y2="170" stroke="#FFC107" stroke-width="2"/>

  <!-- Texture randomization -->
  <rect x="610" y="60" width="140" height="80" rx="8" fill="#00BCD4"/>
  <text x="680" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Textures</text>
  <text x="680" y="110" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">• Materials</text>
  <text x="680" y="125" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">• Colors</text>
  <line x1="610" y1="100" x2="500" y2="170" stroke="#00BCD4" stroke-width="2"/>

  <!-- Object pose randomization -->
  <rect x="50" y="280" width="140" height="80" rx="8" fill="#4CAF50"/>
  <text x="120" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Object Poses</text>
  <text x="120" y="330" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">• Position XYZ</text>
  <text x="120" y="345" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">• Rotation</text>
  <line x1="190" y1="320" x2="300" y2="230" stroke="#4CAF50" stroke-width="2"/>

  <!-- Camera randomization -->
  <rect x="610" y="280" width="140" height="80" rx="8" fill="#E91E63"/>
  <text x="680" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">Camera</text>
  <text x="680" y="330" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">• FOV, focal length</text>
  <text x="680" y="345" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">• Position/angle</text>
  <line x1="610" y1="320" x2="500" y2="230" stroke="#E91E63" stroke-width="2"/>

  <!-- Distractors -->
  <rect x="250" y="320" width="120" height="60" rx="8" fill="#607D8B"/>
  <text x="310" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Distractors</text>
  <text x="310" y="365" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Random objects</text>
  <line x1="310" y1="320" x2="370" y2="250" stroke="#607D8B" stroke-width="2"/>

  <!-- Noise -->
  <rect x="430" y="320" width="120" height="60" rx="8" fill="#795548"/>
  <text x="490" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="white">Sensor Noise</text>
  <text x="490" y="365" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Blur, grain</text>
  <line x1="490" y1="320" x2="430" y2="250" stroke="#795548" stroke-width="2"/>

  <!-- Purpose box -->
  <rect x="250" y="50" width="300" height="50" rx="5" fill="#f5f5f5" stroke="#ddd"/>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">Purpose: Train models that generalize</text>
  <text x="400" y="88" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">from simulation to real world</text>
</svg>
