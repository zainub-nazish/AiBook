<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <linearGradient id="tradGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#607D8B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#455A64;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vlaGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#fafafa"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#333">Traditional Pipeline vs VLA Architecture</text>

  <!-- Traditional Pipeline Section -->
  <text x="450" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#607D8B">Traditional Robotics Pipeline</text>

  <!-- Traditional boxes -->
  <g transform="translate(30, 100)">
    <rect width="130" height="70" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="65" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Perception</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Object Detection</text>
    <text x="65" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Scene Understanding</text>
  </g>

  <g transform="translate(190, 100)">
    <rect width="130" height="70" rx="8" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="65" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">World Model</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">State Estimation</text>
    <text x="65" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Map Building</text>
  </g>

  <g transform="translate(350, 100)">
    <rect width="130" height="70" rx="8" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
    <text x="65" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">Task Planning</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Goal Decomposition</text>
    <text x="65" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Behavior Trees</text>
  </g>

  <g transform="translate(510, 100)">
    <rect width="130" height="70" rx="8" fill="#FCE4EC" stroke="#C2185B" stroke-width="2"/>
    <text x="65" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#C2185B">Motion Planning</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Path Planning</text>
    <text x="65" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Trajectory Opt.</text>
  </g>

  <g transform="translate(670, 100)">
    <rect width="130" height="70" rx="8" fill="#E0E0E0" stroke="#616161" stroke-width="2"/>
    <text x="65" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#616161">Control</text>
    <text x="65" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">PID Controllers</text>
    <text x="65" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Motor Commands</text>
  </g>

  <!-- Arrows between traditional boxes -->
  <path d="M 160 135 L 190 135" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowGray)"/>
  <path d="M 320 135 L 350 135" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowGray)"/>
  <path d="M 480 135 L 510 135" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowGray)"/>
  <path d="M 640 135 L 670 135" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowGray)"/>

  <!-- Traditional characteristics -->
  <g transform="translate(30, 195)">
    <rect width="770" height="80" rx="8" fill="#FFEBEE" stroke="#D32F2F" stroke-width="1" stroke-dasharray="5,3"/>
    <text x="385" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#D32F2F">Traditional Pipeline Challenges</text>
    <text x="150" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Hand-engineered modules</text>
    <text x="385" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Error propagation between stages</text>
    <text x="620" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Limited generalization</text>
    <text x="150" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Requires domain expertise</text>
    <text x="385" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Separate training for each module</text>
    <text x="620" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#333">Brittle to new environments</text>
  </g>

  <!-- Divider -->
  <line x1="50" y1="300" x2="850" y2="300" stroke="#ccc" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="450" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">VS</text>

  <!-- VLA Section -->
  <text x="450" y="355" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9C27B0">Vision-Language-Action (VLA) Architecture</text>

  <!-- VLA unified model -->
  <g transform="translate(100, 380)">
    <!-- Inputs -->
    <rect x="0" y="0" width="120" height="80" rx="8" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
    <text x="60" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976D2">Vision Input</text>
    <text x="60" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Camera Images</text>
    <text x="60" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Depth Data</text>

    <rect x="0" y="100" width="120" height="80" rx="8" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="60" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#388E3C">Language Input</text>
    <text x="60" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">"Pick up the cup"</text>
    <text x="60" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Natural Language</text>
  </g>

  <!-- Central VLA model -->
  <g transform="translate(300, 380)">
    <rect width="300" height="180" rx="15" fill="url(#vlaGrad)"/>
    <text x="150" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Unified VLA Model</text>
    <line x1="20" y1="50" x2="280" y2="50" stroke="white" stroke-opacity="0.4"/>
    <text x="150" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Vision Encoder (ViT)</text>
    <text x="150" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Language Model (LLM)</text>
    <text x="150" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Multimodal Fusion Layer</text>
    <text x="150" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Action Token Prediction</text>
    <rect x="50" y="150" width="200" height="20" rx="5" fill="white" fill-opacity="0.2"/>
    <text x="150" y="164" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white">End-to-End Trained on Robot Data</text>
  </g>

  <!-- Output -->
  <g transform="translate(680, 410)">
    <rect width="120" height="120" rx="8" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
    <text x="60" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#F57C00">Direct Actions</text>
    <text x="60" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Joint Positions</text>
    <text x="60" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Gripper Commands</text>
    <text x="60" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Base Velocities</text>
    <text x="60" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#666" font-style="italic">No intermediate steps!</text>
  </g>

  <!-- Arrows for VLA -->
  <path d="M 220 420 L 300 450" fill="none" stroke="#1976D2" stroke-width="2" marker-end="url(#arrowBlue2)"/>
  <path d="M 220 520 L 300 490" fill="none" stroke="#388E3C" stroke-width="2" marker-end="url(#arrowGreen2)"/>
  <path d="M 600 470 L 680 470" fill="none" stroke="#F57C00" stroke-width="3" marker-end="url(#arrowOrange2)"/>

  <!-- VLA Benefits -->
  <g transform="translate(100, 570)">
    <rect width="700" height="25" rx="5" fill="#E8F5E9"/>
    <text x="350" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32" font-weight="bold">VLA Benefits: End-to-end learning | Web knowledge transfer | Better generalization | Simpler architecture</text>
  </g>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#666"/>
    </marker>
    <marker id="arrowBlue2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1976D2"/>
    </marker>
    <marker id="arrowGreen2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#388E3C"/>
    </marker>
    <marker id="arrowOrange2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#F57C00"/>
    </marker>
  </defs>
</svg>
