<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="visionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="languageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="actionGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A1B9A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Vision-Language-Action (VLA) Architecture</text>

  <!-- Vision Input -->
  <g transform="translate(50, 80)">
    <rect width="180" height="120" rx="10" fill="url(#visionGrad)"/>
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">VISION</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Camera Images</text>
    <text x="90" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Depth Maps</text>
    <text x="90" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Point Clouds</text>
  </g>

  <!-- Language Input -->
  <g transform="translate(50, 220)">
    <rect width="180" height="120" rx="10" fill="url(#languageGrad)"/>
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">LANGUAGE</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Voice Commands</text>
    <text x="90" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Text Instructions</text>
    <text x="90" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Task Descriptions</text>
  </g>

  <!-- VLA Model (Center) -->
  <g transform="translate(300, 120)">
    <rect width="200" height="180" rx="15" fill="url(#modelGrad)"/>
    <text x="100" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">VLA MODEL</text>
    <line x1="20" y1="55" x2="180" y2="55" stroke="white" stroke-opacity="0.5"/>
    <text x="100" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Vision Encoder</text>
    <text x="100" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Language Model</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Multimodal Fusion</text>
    <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Action Head</text>
    <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">(RT-2, PaLM-E, OpenVLA)</text>
  </g>

  <!-- Action Output -->
  <g transform="translate(570, 150)">
    <rect width="180" height="120" rx="10" fill="url(#actionGrad)"/>
    <text x="90" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">ACTION</text>
    <text x="90" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Joint Velocities</text>
    <text x="90" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">End-Effector Poses</text>
    <text x="90" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Navigation Goals</text>
  </g>

  <!-- Arrows -->
  <!-- Vision to Model -->
  <path d="M 230 140 Q 265 140 300 180" fill="none" stroke="#4CAF50" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <!-- Language to Model -->
  <path d="M 230 280 Q 265 280 300 240" fill="none" stroke="#2196F3" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <!-- Model to Action -->
  <path d="M 500 210 L 570 210" fill="none" stroke="#FF9800" stroke-width="3" marker-end="url(#arrowOrange)"/>

  <!-- Arrow markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196F3"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF9800"/>
    </marker>
  </defs>

  <!-- Key Innovation Box -->
  <g transform="translate(150, 360)">
    <rect width="500" height="100" rx="10" fill="#E3F2FD" stroke="#1565C0" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565C0">Key Innovation: End-to-End Learning</text>
    <text x="250" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Traditional: Vision → Perception → Planning → Control (separate modules)</text>
    <text x="250" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">VLA: Vision + Language → Unified Model → Direct Actions (end-to-end)</text>
  </g>

  <!-- Legend -->
  <g transform="translate(600, 360)">
    <rect width="150" height="100" rx="5" fill="white" stroke="#ddd"/>
    <text x="75" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333">Modalities</text>
    <rect x="10" y="35" width="15" height="15" fill="#4CAF50"/>
    <text x="35" y="47" font-family="Arial, sans-serif" font-size="10" fill="#333">Vision</text>
    <rect x="10" y="55" width="15" height="15" fill="#2196F3"/>
    <text x="35" y="67" font-family="Arial, sans-serif" font-size="10" fill="#333">Language</text>
    <rect x="10" y="75" width="15" height="15" fill="#FF9800"/>
    <text x="35" y="87" font-family="Arial, sans-serif" font-size="10" fill="#333">Action</text>
  </g>
</svg>
