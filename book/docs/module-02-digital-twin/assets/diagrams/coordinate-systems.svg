<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
    <marker id="arrowhead-blue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3498db"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Coordinate System Comparison</text>

  <!-- ROS/Gazebo Section -->
  <rect x="50" y="50" width="300" height="300" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">ROS / Gazebo</text>
  <text x="200" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Right-handed, Z-up</text>

  <!-- ROS Coordinate axes -->
  <g transform="translate(200, 220)">
    <!-- X axis (Red - Forward) -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="95" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">X</text>
    <text x="95" y="20" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Forward</text>

    <!-- Y axis (Green - Left) -->
    <line x1="0" y1="0" x2="-50" y2="-50" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead-green)"/>
    <text x="-75" y="-55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Y</text>
    <text x="-75" y="-40" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Left</text>

    <!-- Z axis (Blue - Up) -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
    <text x="10" y="-85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Z</text>
    <text x="10" y="-70" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Up</text>

    <!-- Origin -->
    <circle cx="0" cy="0" r="5" fill="#2c3e50"/>
  </g>

  <!-- Unity Section -->
  <rect x="450" y="50" width="300" height="300" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="2" rx="10"/>
  <text x="600" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Unity</text>
  <text x="600" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Left-handed, Y-up</text>

  <!-- Unity Coordinate axes -->
  <g transform="translate(600, 220)">
    <!-- X axis (Red - Right) -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrowhead-red)"/>
    <text x="95" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e74c3c">X</text>
    <text x="95" y="20" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Right</text>

    <!-- Y axis (Green - Up) -->
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#27ae60" stroke-width="3" marker-end="url(#arrowhead-green)"/>
    <text x="10" y="-85" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">Y</text>
    <text x="10" y="-70" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Up</text>

    <!-- Z axis (Blue - Forward) -->
    <line x1="0" y1="0" x2="-50" y2="-50" stroke="#3498db" stroke-width="3" marker-end="url(#arrowhead-blue)"/>
    <text x="-75" y="-55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3498db">Z</text>
    <text x="-75" y="-40" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d">Forward</text>

    <!-- Origin -->
    <circle cx="0" cy="0" r="5" fill="#2c3e50"/>
  </g>

  <!-- Transformation note -->
  <rect x="250" y="360" width="300" height="35" fill="#fff3cd" stroke="#ffc107" stroke-width="1" rx="5"/>
  <text x="400" y="382" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#856404">⚠️ Transform: Swap Y↔Z, Negate X</text>
</svg>
