# ROS-Gazebo Bridge Configuration
# Module 2: The Digital Twin
#
# This file configures the ros_gz_bridge to forward topics between
# Gazebo and ROS 2. Add/modify bridges as needed for your simulation.

# Clock synchronization (essential for ROS 2 time)
- ros_topic_name: "/clock"
  gz_topic_name: "/clock"
  ros_type_name: "rosgraph_msgs/msg/Clock"
  gz_type_name: "gz.msgs.Clock"
  direction: GZ_TO_ROS

# Joint states from simulated robot
- ros_topic_name: "/joint_states"
  gz_topic_name: "/world/default/model/humanoid_robot/joint_state"
  ros_type_name: "sensor_msgs/msg/JointState"
  gz_type_name: "gz.msgs.Model"
  direction: GZ_TO_ROS

# TF transforms
- ros_topic_name: "/tf"
  gz_topic_name: "/model/humanoid_robot/pose"
  ros_type_name: "tf2_msgs/msg/TFMessage"
  gz_type_name: "gz.msgs.Pose_V"
  direction: GZ_TO_ROS

# Command velocity (for mobile base if applicable)
- ros_topic_name: "/cmd_vel"
  gz_topic_name: "/model/humanoid_robot/cmd_vel"
  ros_type_name: "geometry_msgs/msg/Twist"
  gz_type_name: "gz.msgs.Twist"
  direction: ROS_TO_GZ
